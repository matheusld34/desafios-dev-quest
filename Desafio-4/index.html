<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>

<body>
    <h1 class="texth1">Tabelas</h1>
    <h2>Moda</h2>
    <div class="container">
        <table>
            <thead>
                <tr class="moda">
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$ 49,00</td>

                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 5,00</td>
                </tr>
            </tbody>
        </table>
        <h2>Casa</h2>
        <table>
            <tr class="casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Sofá</td>
                <td>R$ 1200,00</td>

            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5000,00</td>
            </tr>
        </table>
    </div>
</body>

</html>
